<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Student</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
<h1>Edit Student</h1>
<form th:action="@{/students/{id}(id=${student.id})}" method="post">
    <input type="hidden" th:name="_method" th:value="PUT" />
    <input type="hidden" th:name="id" th:value="${student.id}" />
    <label for="id">Student ID:</label>
    <input type="text" id="id" name="id" th:value="${student.id}" /><br>
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" th:value="${student.name}" /><br>
    <label for="age">Student Age:</label>
    <input type="text" id="age" name="age" th:value="${student.age}" /><br>
    <button type="submit">Save</button>
</form>

</body>
</html>
