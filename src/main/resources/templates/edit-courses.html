<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Edit Course</title>
  <style>
        /* CSS styles */
    </style>
</head>
<body>
<h1>Edit Course</h1>
<form th:action="@{/courses/{id}(id=${course.id})}" method="post">
  <input type="hidden" th:name="_method" th:value="PUT" />
  <input type="hidden" th:name="id" th:value="${course.id}" />
  <label for="id">Course ID:</label>
  <input type="text" id="id" name="id" th:value="${course.id}" /><br>
  <label for="name">Course Name:</label>
  <input type="text" id="name" name="name" th:value="${course.name}" /><br>
  <label for="description">Course Description:</label>
  <input type="text" id="description" name="description" th:value="${course.description}" /><br>
  <button type="submit">Save</button>
</form>

</body>
</html>
